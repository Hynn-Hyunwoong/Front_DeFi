name: CICD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '20.4.0' # 수정: EC2의 Node.js 버전과 일치하게 설정하세요.

    - name: Copy repository files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY_ID }}
        source: "."
        target: "/home/ubuntu/Front_DeFi"

    - name: Install and build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY_ID }}
        script: |
          export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v20.4.0/bin
          cd /home/ubuntu/Front_DeFi/front
          rm -rf build
          git pull
          npm install
          node --max_old_space_size=4096 ./node_modules/.bin/react-scripts build

    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY_ID }}
        script: "sudo systemctl restart nginx"
